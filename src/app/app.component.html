<div class="container">
  <div class="row">
    <button (click)="create()">Create</button>
    <button (click)="join()">Join</button>
    <input type="text" [(ngModel)]="gameId" title="Game Id"/>
  </div>
  <div class="row">
    <div class="bordered">
      <app-chat #chat></app-chat>
    </div>
    <div class="bordered">
      <app-drawing-board #drawingBoard [drawingWidth]="800" [drawingHeight]="600"></app-drawing-board>
    </div>
  </div>
</div>
